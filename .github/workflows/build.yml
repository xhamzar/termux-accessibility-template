name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # LANGKAH TAMBAHAN: Instal Gradle dan Buat Ulang Wrapper
    # ----------------------------------------------------
    - name: Set up Gradle and regenerate wrapper
      uses: gradle/actions/setup-gradle@v3
      with:
        # Tentukan versi Gradle yang ingin Anda gunakan untuk membuat wrapper
        gradle-version: '8.5' # Contoh, sesuaikan dengan versi yang Anda inginkan
    - name: Regenerate Gradle Wrapper
      run: gradle wrapper --gradle-version 8.5 # Perintah ini akan menimpa gradlew yang rusak
    # ----------------------------------------------------

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: termux-accessibility-debug-apk
        path: '**/build/outputs/apk/debug/*.apk'
